<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Smart Farm Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #06090f;
            --card: #111621;
            --accent: #00f2ff;
            --danger: #ff2d55;
            --success: #00ffa3;
            --text: #ffffff;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 480px;
            background: var(--card);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 0 40px rgba(0, 242, 255, 0.15);
            border: 1px solid rgba(0, 242, 255, 0.2);
            text-align: center;
        }

        /* ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time */
        .live-clock {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            margin-bottom: 5px;
        }

        .live-date {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 30px;
            letter-spacing: 2px;
            border: 2px solid currentColor;
        }

        .status-ok { color: var(--success); box-shadow: inset 0 0 10px rgba(0, 255, 163, 0.2); }
        .status-alert { color: var(--danger); animation: pulse 1s infinite; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card i { font-size: 1.2rem; color: var(--accent); margin-bottom: 10px; }
        .stat-label { font-size: 0.7rem; color: #666; display: block; }
        .stat-value { font-size: 1.8rem; font-weight: bold; margin-top: 5px; }

        .btn-control {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .btn-on { background: var(--danger); color: white; box-shadow: 0 0 30px rgba(255, 45, 85, 0.4); }
        .btn-off { background: var(--success); color: #000; box-shadow: 0 0 30px rgba(0, 255, 163, 0.4); }

        .uptime-info {
            margin-top: 25px;
            font-size: 0.7rem;
            color: #444;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="live-clock" id="clock">00:00:00</div>
    <div class="live-date" id="date">-- --- ----</div>
    
    <div id="alarmStatus" class="status-badge status-ok">SYSTEM ONLINE</div>

    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-thermometer-half"></i>
            <span class="stat-label">TEMPERATURE</span>
            <div class="stat-value"><span id="temp">--</span>¬∞C</div>
        </div>
        <div class="stat-card">
            <i class="fas fa-water"></i>
            <span class="stat-label">SOIL MOISTURE</span>
            <div class="stat-value"><span id="soil">--</span>%</div>
        </div>
    </div>

    <button id="btnControl" class="btn-control btn-off" onclick="toggleAlarm()">
        SIREN OVERRIDE
    </button>

    <div class="uptime-info">
        DEVICE UPTIME: <span id="uptime">--</span> | PATH: RTDB/SENSOR
    </div>
</div>

<script>
    // 1. ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time JS
    function updateClock() {
        const now = new Date();
        const h = String(now.getHours()).padStart(2, '0');
        const m = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').innerText = `${h}:${m}:${s}`;
        
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').innerText = now.toLocaleDateString('th-TH', options);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Firebase Connection
    const firebaseConfig = {
        apiKey: "AIzaSyD3V-qYNxPh-jU8A5cEMGo4RH0fJOWa4C4",
        databaseURL: "https://kjszz-1a818-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let currentAlarm = false;

    // 3. ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å‡πÄ‡∏ã‡∏ô‡πÄ‡∏ã‡∏≠‡∏£‡πå
    database.ref('sensor').on('value', (snapshot) => {
        const val = snapshot.val();
        if (val) {
            document.getElementById('temp').innerText = val.temperature;
            document.getElementById('soil').innerText = val.soil;
            document.getElementById('uptime').innerText = val.last_update;

            const status = document.getElementById('alarmStatus');
            if (val.alarm) {
                status.innerText = "üö® CRITICAL ALERT";
                status.className = "status-badge status-alert";
            } else {
                status.innerText = "‚úÖ SYSTEM NORMAL";
                status.className = "status-badge status-ok";
            }
        }
    });

    // 4. ‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î
    database.ref('control/alarm').on('value', (snapshot) => {
        currentAlarm = snapshot.val();
        const btn = document.getElementById('btnControl');
        btn.innerText = currentAlarm ? "MUTE SYSTEM" : "SIREN OVERRIDE";
        btn.className = currentAlarm ? "btn-control btn-on" : "btn-control btn-off";
    });

    function toggleAlarm() {
        database.ref('control/alarm').set(!currentAlarm);
    }
</script>

</body>
</html>
